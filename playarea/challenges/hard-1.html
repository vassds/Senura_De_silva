<h1>TARGET: Cross Site Scripting</h1>
<p class="desc">Execute JavaScript payload in the search box to pop an alert.</p>
<p><strong>Payload:</strong> <code>&lt;script&gt;alert(1)&lt;/script&gt;</code></p>
<input type="text" id="xss-input" placeholder="Search...">
<button onclick="checkXSS()" class="btn">SEARCH</button>
<script>
    function checkXSS() {
        const val = document.getElementById('xss-input').value;
        if(val.includes("<script>") && val.includes("alert")) {
            alert("XSS SUCCESSFUL! Flag: flag{xss_alert_pop}");
        } else {
            alert("Searching for: " + val);
        }
    }
</script>
