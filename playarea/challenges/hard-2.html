<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTF Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: #050505; color: #fff; font-family: 'Fira Code'; padding: 40px; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; border: 1px solid #333; padding: 40px; border-radius: 10px; background: #0f0f0f; }
        h1 { color: #00ff41; margin-bottom: 10px; }
        .desc { color: #aaa; line-height: 1.6; margin-bottom: 30px; }
        .btn { background: #00ff41; color: #000; padding: 12px 25px; text-decoration: none; font-weight: bold; display: inline-block; margin: 20px 0; border-radius: 4px; transition: 0.3s; }
        .btn:hover { box-shadow: 0 0 15px #00ff41; }
        .input-group { margin-top: 30px; border-top: 1px solid #222; padding-top: 20px; }
        input { padding: 10px; border: 1px solid #333; background: #000; color: #fff; width: 60%; font-family: 'Fira Code'; }
        button { padding: 10px 20px; background: #333; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #555; }
        .back-link { display: block; margin-top: 20px; color: #666; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <!-- PASTE SPECIFIC CONTENT HERE -->
<h1>TARGET: Forensics</h1>
<p class="desc">A flag was generated during a system error, but it got buried in the logs. The log file is in <b>hard_2</b> directory.</p>
<p><strong>Hint:</strong> Use <code>grep</code> in the terminal to search for "flag".</p>
<a href="../terminal.html" target="popup" onclick="window.open('../terminal.html','popup','width=900,height=600'); return false;" class="btn"><i class="fas fa-terminal"></i> OPEN ATTACK TERMINAL</a>
<div class="input-group">
    <input type="text" id="flagInput" placeholder="flag{...}">
    <button onclick="checkFlag('flag{grep_master_investigator}')">Submit</button>
</div>
<a href="../index.html" class="back-link">Back to Operations</a>

    </div>

    <script>
        function checkFlag(correctFlag) {
            const input = document.getElementById('flagInput').value;
            if(input === correctFlag) alert("ACCESS GRANTED! Challenge Solved.");
            else alert("ACCESS DENIED. Incorrect Flag.");
        }
    </script>
</body>
</html>
